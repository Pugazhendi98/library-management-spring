<!doctype html>
<html  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

      <link rel="stylesheet" type="text/css" media="all" 
          href="../../css/style.css" th:href="@{/css/style.css}" />
     
     <link th:href="@{/styles/css/style.css}" rel="stylesheet" />
    
 
    <title>Update Book</title>
  </head>
  <body  >
    <br>
    

    
    <br>
    
   <!-- Button trigger modal -->


<!-- Modal -->

     <div class="modal">
       
     <form class="modal-content"  action="#"  th:action="@{/book/update}" th:object="${book}"  method="post" >
      
      <h1 class="center text-success">Update Book</h1>
      <hr>
       <div class=" center">
              <p th:text="${response}"/>
       </div>
     <label ><b>Book-Id</b></label>
     <input type="number" class="form-control" th:field="*{book_Id}"  placeholder="Book ID" required>
     
     <br>
    
    <input type="text" class="form-control" th:field="*{book_title}" placeholder="Book Title" required>
 
  
   
    <input type="text" class="form-control" th:field="*{author}" placeholder="Book Author" >
  
      
    <input type="text" class="form-control" th:field="*{publication}" placeholder="Published By"  >
  
  
   
    <input type="text" class="form-control" th:field="*{edition}" placeholder="Edition">
  
  
    
    <input type="text" class="form-control" th:field="*{category}"  placeholder="Category" >
 <hr>
 
     
   
  
  
 <div class="clearfix">
   
    <button type="submit" class="btn btn-success ">Update Book</button>
  </div>
  
</form>
    </div>
     
   
    
    
  
        
       
        
     
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
</html>
